<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{CATEGORY_TITLE}}</title>
  <meta name="description" content="{{CATEGORY_DESCRIPTION}}">
  <link rel="canonical" href="{{CATEGORY_URL}}">

  <!-- Open Graph for Social Sharing -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{CATEGORY_TITLE}}">
  <meta property="og:description" content="{{CATEGORY_DESCRIPTION}}">
  <meta property="og:image" content="https://sdcardchecker.com/img/og-category.webp">
  <meta property="og:url" content="{{CATEGORY_URL}}">
  <meta property="og:site_name" content="SD Card Checker">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{CATEGORY_TITLE}}">
  <meta name="twitter:description" content="{{CATEGORY_DESCRIPTION}}">
  <meta name="twitter:image" content="https://sdcardchecker.com/img/og-category.webp">

  <!-- Breadcrumb Schema -->
  <script type="application/ld+json">
  {{BREADCRUMB_SCHEMA}}
  </script>

  <link rel="stylesheet" href="/assets/css/tailwind.css">
  <link rel="stylesheet" href="/assets/css/modern.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="/assets/js/search.js"></script>
  {{GROW_SCRIPT}}
  </head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100">
  {{HEADER}}

  <!-- Breadcrumb -->
  <div class="bg-white border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-4 py-3">
      <nav class="text-sm text-slate-600 flex items-center gap-2">
        <a href="/" class="text-blue-600 hover:underline">Home</a>
        <i class="fas fa-chevron-right text-xs"></i>
        <span class="text-slate-900">{{CATEGORY_NAME}}</span>
      </nav>
    </div>
  </div>

  <div class="max-w-7xl mx-auto px-4 py-12 flex flex-col md:flex-row gap-8">
    <main class="flex-1">
      <!-- Hero Section -->
      <div class="mb-12">
        <h1 class="text-4xl md:text-5xl font-bold text-slate-900 mb-4">
          Best SD Cards for {{CATEGORY_NAME}}
        </h1>
      </div>

      <!-- Category Introduction Section - More Prominent -->
      <section class="category-intro-section bg-gradient-to-r from-blue-50 to-indigo-50 border-l-4 border-blue-500 rounded-lg p-6 mb-12 shadow-sm">
        <p class="text-lg text-slate-800 leading-relaxed font-medium">{{CATEGORY_INTRO}}</p>
      </section>

    <!-- Devices Grid -->
    <section x-data="categoryDevices()" x-init="init()">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
        <h2 class="text-2xl font-bold text-slate-900">All {{CATEGORY_NAME}} Devices</h2>
        <!-- Brand Filter -->
        <div class="w-full md:w-48" x-cloak>
          <label class="text-sm font-semibold text-slate-600 block mb-2">Filter by Brand:</label>
          <select x-model="selectedBrand" @change="filterByBrand()" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
            <option value="">All Brands</option>
            <template x-for="brand in availableBrands" :key="brand">
              <option :value="brand" x-text="brand"></option>
            </template>
          </select>
        </div>
      </div>
      <div class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="deviceGrid">
        {{DEVICE_CARDS_HTML}}
      </div>
    </section>
    </main>

    {{SIDEBAR}}
  </div>

  {{FOOTER}}

  <script>
    // Category Devices Filter Component
    function categoryDevices() {
      return {
        selectedBrand: '',
        availableBrands: [],
        allDevices: [],

        init() {
          this.loadDevices();
        },

        loadDevices() {
          fetch('/data/devices.json')
            .then(res => res.json())
            .then(data => {
              // Filter devices to only those in this category
              const categoryName = '{{CATEGORY_NAME}}';
              this.allDevices = data.devices.filter(d => d.category === categoryName);
              
              // Extract unique brands from recommendedBrands
              const brands = new Set();
              this.allDevices.forEach(device => {
                if (device.recommendedBrands && Array.isArray(device.recommendedBrands)) {
                  device.recommendedBrands.forEach(brand => {
                    // Extract brand name from ID (e.g., "sandisk-extreme" -> "SanDisk")
                    const brandName = this.extractBrandName(brand.id);
                    if (brandName) brands.add(brandName);
                  });
                }
              });
              this.availableBrands = Array.from(brands).sort();
            })
            .catch(err => console.error('Failed to load devices:', err));
        },

        extractBrandName(brandId) {
          if (!brandId) return null;
          // Convert brand ID to display name (e.g., "sandisk-extreme" -> "SanDisk")
          const brandMap = {
            'sandisk': 'SanDisk',
            'lexar': 'Lexar',
            'kingston': 'Kingston',
            'samsung': 'Samsung',
            'transcend': 'Transcend',
            'pro-grade': 'Pro Grade',
            'crucial': 'Crucial',
            'corsair': 'Corsair',
            'adata': 'ADATA',
            'western-digital': 'Western Digital',
          };
          
          const prefix = brandId.split('-')[0];
          return brandMap[prefix] || null;
        },

        filterByBrand() {
          const deviceGrid = document.getElementById('deviceGrid');
          if (!deviceGrid) return;
          
          const cards = deviceGrid.querySelectorAll('.device-card');
          cards.forEach(card => {
            if (!this.selectedBrand) {
              card.style.display = '';
            } else {
              const deviceName = card.querySelector('.device-card-name')?.textContent || '';
              const device = this.allDevices.find(d => d.name === deviceName);
              
              if (device && device.recommendedBrands) {
                const hasBrand = device.recommendedBrands.some(brand => {
                  return this.extractBrandName(brand.id) === this.selectedBrand;
                });
                card.style.display = hasBrand ? '' : 'none';
              } else {
                card.style.display = 'none';
              }
            }
          });
        }
      };
    }

    // Add groupedDevices method to deviceSearch component
    document.addEventListener('alpine:init', () => {
      Alpine.data('deviceSearch', () => ({
        query: '',
        allDevices: [],
        filtered: [],
        open: false,

        init() {
          this.loadDevices();
        },

        loadDevices() {
          fetch('/data/devices.json')
            .then(res => res.json())
            .then(data => {
              this.allDevices = data.devices;
              this.filtered = this.allDevices.slice(0, 30);
            })
            .catch(err => console.error('Failed to load devices:', err));
        },

        filterDevices() {
          const q = this.query.toLowerCase();
          if (!q) {
            this.filtered = this.allDevices.slice(0, 30);
            return;
          }

          this.filtered = this.allDevices.filter(device =>
            device.name.toLowerCase().includes(q) ||
            device.category.toLowerCase().includes(q) ||
            (device.searchTerms && device.searchTerms.some(term =>
              term.toLowerCase().includes(q)
            ))
          );
        },

        groupedDevices() {
          const grouped = {};
          this.filtered.forEach(device => {
            if (!grouped[device.category]) {
              grouped[device.category] = [];
            }
            grouped[device.category].push(device);
          });
          return Object.keys(grouped).sort().reduce((acc, key) => {
            acc[key] = grouped[key];
            return acc;
          }, {});
        },

        handleKeydown(e) {
          if (e.key === 'Escape') {
            this.open = false;
          }
        }
      }));
    });
  </script>

  <style>
    .device-card {
      @apply bg-white rounded-xl p-6 border border-slate-200 shadow-sm hover:shadow-lg hover:scale-105 transition-all text-center;
    }

    .device-card-name {
      @apply font-bold text-slate-900 mb-2 text-lg md:text-xl lg:text-2xl;
    }

    .device-card-info {
      @apply text-sm text-slate-600 mb-4;
    }

    .device-card-link {
      @apply text-blue-600 hover:text-blue-700 font-semibold transition-colors;
    }
  </style>
</body>
</html>
