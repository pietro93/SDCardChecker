<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDカードのカテゴリー - あなたのデバイスに最適なカードを見つけましょう | SD Card Checker</title>
  <meta name="description" content="デバイスのカテゴリー別にSDカード推奨情報を閲覧できます。カメラ、ドローン、ゲーム機、アクションカメラ、コンピュータデバイスなど、あらゆるデバイスに対応した最高のSDカードを見つけましょう。">
  <link rel="canonical" href="https://sdcardchecker.com/ja/categories/">

  <!-- Open Graph for Social Sharing -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="SDカードのカテゴリー - あなたのデバイスに最適なカードを見つけましょう">
  <meta property="og:description" content="デバイスのカテゴリー別にSDカード推奨情報を閲覧できます。カメラ、ドローン、ゲーム機、アクションカメラ、コンピュータデバイスなど、あらゆるデバイスに対応した最高のSDカードを見つけましょう。">
  <meta property="og:image" content="https://sdcardchecker.com/img/og-category.webp">
  <meta property="og:url" content="https://sdcardchecker.com/ja/categories/">
  <meta property="og:site_name" content="SD Card Checker">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="SDカードのカテゴリー - あなたのデバイスに最適なカードを見つけましょう">
  <meta name="twitter:description" content="デバイスのカテゴリー別にSDカード推奨情報を閲覧できます。カメラ、ドローン、ゲーム機、アクションカメラ、コンピュータデバイスなど、あらゆるデバイスに対応した最高のSDカードを見つけましょう。">
  <meta name="twitter:image" content="https://sdcardchecker.com/img/og-category.webp">

  <!-- Breadcrumb Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "name": "ホーム",
        "item": "https://sdcardchecker.com/ja/"
      },
      {
        "@type": "ListItem",
        "position": 2,
        "name": "カテゴリー",
        "item": "https://sdcardchecker.com/ja/categories/"
      }
    ]
  }
  </script>

  <link rel="stylesheet" href="/assets/css/tailwind.css">
  <link rel="stylesheet" href="/assets/css/modern.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  {{GROW_SCRIPT}}
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100">
  {{HEADER}}

  <!-- Breadcrumb -->
  <div class="bg-white border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-4 py-3">
      <nav class="text-sm text-slate-600 flex items-center gap-2">
        <a href="/ja/" class="text-blue-600 hover:underline">ホーム</a>
        <i class="fas fa-chevron-right text-xs"></i>
        <span class="text-slate-900">カテゴリー</span>
      </nav>
    </div>
  </div>

  <div class="max-w-7xl mx-auto px-4 py-12">
    <main>
      <!-- Hero Section -->
      <div class="mb-12">
        <h1 class="text-4xl md:text-5xl font-bold text-slate-900 mb-4">
          SDカードのカテゴリー
        </h1>
        <p class="text-lg text-slate-600 leading-relaxed max-w-2xl">
          デバイスタイプ別に整理された、当社の包括的なSDカード推奨情報コレクションを閲覧できます。カメラ、ドローン、ゲーム機、またはその他のデバイスに最適なカードをお探しでしたら、お役に立てます。
        </p>
      </div>

      <!-- Categories Grid -->
      <section class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        {{CATEGORIES_GRID}}
      </section>
    </main>
  </div>

  {{FOOTER}}

  <style>
    .category-card {
      @apply bg-white rounded-xl p-6 border border-slate-200 shadow-sm hover:shadow-lg hover:scale-105 transition-all;
    }

    .category-card:hover {
      @apply border-blue-300;
    }

    .category-card-icon {
      @apply w-16 h-16 mb-4 flex items-center justify-center bg-blue-50 rounded-lg;
    }

    .category-card-icon img {
      @apply w-10 h-10;
    }

    .category-card-title {
      @apply text-xl font-bold text-slate-900 mb-2;
    }

    .category-card-description {
      @apply text-sm text-slate-600 mb-4;
    }

    .category-card-link {
      @apply text-blue-600 hover:text-blue-700 font-semibold transition-colors inline-flex items-center gap-2;
    }

    .category-card-count {
      @apply text-xs text-slate-500 font-medium mt-4 pt-4 border-t border-slate-100;
    }
  </style>
</body>
</html>
